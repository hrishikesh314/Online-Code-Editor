<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainarea">
      <div class="editors">
        <h2>HTML</h2>
        
        <textarea
          name=""
          id="html"
          placeholder="HTML"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="editors">
        <h2>CSS</h2>
        <textarea
          name=""
          id="css"
          placeholder="CSS"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="editors">
        <h2>Javascript</h2>
        <textarea
          name=""
          id="javascript"
          placeholder="Javascript"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <div class="output">
        <h2>output</h2>
        <iframe id="code" src="" frameborder="0"></iframe>
    </div>
    <script type="text/javascript" src="app.js"> </script>
  </body>
</html>
